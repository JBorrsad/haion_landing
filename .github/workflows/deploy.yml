name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build

      - name: Verify sitemap files
        run: |
          echo "=== Checking for sitemap files ==="
          ls -la dist/
          echo "=== Content of robots.txt ==="
          cat dist/robots.txt
          echo "=== Sitemap index exists? ==="
          test -f dist/sitemap-index.xml && echo "✅ sitemap-index.xml found" || echo "❌ sitemap-index.xml missing"
          test -f dist/sitemap-0.xml && echo "✅ sitemap-0.xml found" || echo "❌ sitemap-0.xml missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
